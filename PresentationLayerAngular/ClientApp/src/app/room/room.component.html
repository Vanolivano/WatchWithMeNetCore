
<div class="body-room">
  <div class="room-navbar">
    <div class="search-box">

      <div class="input-group md-form form-sm form-2 pl-0">
        <input #searchField class="form-control my-0 py-1 red-border" type="text" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <span (click)="transformUrl(searchField.value)" class="input-group-text red lighten-3" id="basic-text1"><i class="fas fa-search text-grey" aria-hidden="true"></i></span>
        </div>
      </div>

    </div>
    <div class="room-settings">
      <span class="text-light">Name room</span>
      <i class="fas fa-plus text-light room-icon"></i>
      <i class="fas fa-bars text-light room-icon"></i>
    </div>

  </div>
  <div class="video-chat-box">
    <div class="video-box">
      <iframe width="100%" height="600" [src]="url | safe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="chat-box"></div>
  </div>
</div>
